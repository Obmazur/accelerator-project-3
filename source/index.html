  <body class="page__body">

                <li class="header__item">

                    </li>
                    <li class="header__item header__item--sub">

                    </li>
                  </ul>
                </li>
                <li class="header__item">

                </li>
                <li class="header__item">
                  <a class="header__link" href="#reviews">Отзывы</a>
                </li>
                <li class="header__item header__item--js">
                  <button class="header__link header__link--button button" type="button">Новости</button>
                  <ul class="header__sub-list" data-id="news">
                    <li class="header__item header__item--sub">
                      <a class="header__link header__link--sub" href="#news-general">Общее</a>
                    </li>
                    <li class="header__item header__item--sub">
                      <a class="header__link header__link--sub" href="#news-volunteer">Волонтёрство</a>

                    <li class="header__item header__item--sub">

                    <li class="header__item header__item--sub">

                    </li>
                    <li class="header__item header__item--sub">
                      <a class="header__link header__link--sub" href="#news-travel">Путешествия</a>
                    </li>
                  </ul>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#contacts">Контакты</a>
                </li>
